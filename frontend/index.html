<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Go MongoDB API</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 30px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
        }

        .users-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .user-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .user-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .user-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-field {
            display: flex;
            flex-direction: column;
        }

        .user-field strong {
            color: #667eea;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .user-field span {
            color: #333;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.1rem;
        }

        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #d63031;
        }

        .success {
            background: #e6ffe6;
            color: #00b894;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #00b894;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ User Management</h1>
            <p>Go MongoDB API Frontend</p>
        </div>
        
        <div class="content">
            <!-- Add User Form -->
            <div class="form-section">
                <h2>‚ûï Add New User</h2>
                <form id="userForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age:</label>
                        <input type="number" id="age" name="age" required min="1" max="120">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Add User</button>
                </form>
            </div>

            <!-- Messages -->
            <div id="messages"></div>

            <!-- Users List -->
            <div class="users-section">
                <h2>üë• All Users</h2>
                <div id="usersList">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';

        // Load users when page loads
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
        });

        // Handle form submission
        document.getElementById('userForm').addEventListener('submit', function(e) {
            e.preventDefault();
            addUser();
        });

        // Load all users
        async function loadUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                const users = await response.json();
                
                const usersList = document.getElementById('usersList');
                
                if (!users || users.length === 0) {
                    usersList.innerHTML = '<div class="loading">No users found. Add some users to get started!</div>';
                    return;
                }

                usersList.innerHTML = users.map(user => `
                    <div class="user-card">
                        <div class="user-info">
                            <div class="user-field">
                                <strong>ID</strong>
                                <span>${user.id}</span>
                            </div>
                            <div class="user-field">
                                <strong>Name</strong>
                                <span>${user.name}</span>
                            </div>
                            <div class="user-field">
                                <strong>Age</strong>
                                <span>${user.age} years old</span>
                            </div>
                            <div class="user-field">
                                <strong>Gender</strong>
                                <span>${user.gender}</span>
                            </div>
                        </div>
                        <button class="btn btn-danger" onclick="deleteUser('${user.id}')">
                            üóëÔ∏è Delete User
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading users:', error);
                showMessage('Error loading users. Please try again.', 'error');
            }
        }

        // Add new user
        async function addUser() {
            const form = document.getElementById('userForm');
            const formData = new FormData(form);
            
            const userData = {
                name: formData.get('name'),
                age: parseInt(formData.get('age')),
                gender: formData.get('gender')
            };

            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    showMessage('User added successfully!', 'success');
                    form.reset();
                    loadUsers(); // Reload the users list
                } else {
                    showMessage('Error adding user. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error adding user:', error);
                showMessage('Error adding user. Please try again.', 'error');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage('User deleted successfully!', 'success');
                    loadUsers(); // Reload the users list
                } else {
                    showMessage('Error deleting user. Please try again.', 'error');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Error deleting user. Please try again.', 'error');
            }
        }

        // Show message
        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
            
            // Auto-hide after 3 seconds
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 3000);
        }
    </script>
</body>
</html>
